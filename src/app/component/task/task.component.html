<div class="task" *ngFor="let task of tasks">
  <div class="row">
    <div class="col-10 col-sm-10 task-title-box">
      <p class="task-title">{{ task.title }}</p>
      <span class="task-complete">{{ task.completePercent }}% Completed.</span>
    </div>
    <!-- End Task Title Part -->
    <div class="user-in-task col-2 col-sm-2">
      <span>{{ task.user }}</span>
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 24 24"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle fill="none" cx="12" cy="7" r="3"></circle>
        <path
          d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z"
        ></path>
      </svg>
    </div>
    <!-- End Task User Showing Part -->
    <div class="col-sm-12 col-xs-12 my-2">
      <div class="progress-outer-bar">
        <div
          [ngStyle]="{ width: task.completePercent + '%' }"
          class="progress-inner-bar"
        ></div>
      </div>
    </div>
    <!-- End Task Progress Bar Part -->
    <div class="btn-box col-sm-12 col-xs-12 my-2">
      <button (click)="onAccept(task.id)">Accept</button>
      <button (click)="onDelete(task.id)">Decline</button>
    </div>
    <!-- End Task Accept and Decline Part -->
  </div>
</div>
